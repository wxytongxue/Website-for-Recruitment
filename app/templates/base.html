{% block head %}
<!DOCTYPE html>
<html>
<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="/static/css/bootstrap.css">


  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <!-- <link rel="stylesheet" href="/static/css/bootstrap-theme.css"> -->

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="/static/js/bootstrap.min.js"></script>
  <link href="/static/css/top.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="/static/js/top.js"></script>
</head>
{% endblock %}

{% block body %}
<body>
<nav class="navbar navbar-default " role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header ">
      <a class="navbar-brand" href="#">
        <span class="glyphicon glyphicon-fire navbar-band"></span>
        <span>聘你</span>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search" align="center">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="职位">
        </div>
        <button type="submit" class="btn btn-info">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right ">
{% if sign %}
        <li><a href="/login">sign in</a></li>
        <li><a href="/register">sign up</a></li>


{% else %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{name}}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Edit</a></li>
            <li><a href="#">update</a></li>
            <li><a href="#">log off</a></li>
            <li class="divider"></li>
            <li><a href="#">sign out</a></li>
          </ul>
        </li>
{% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- the sample type -->
<a href="#" onclick="gotoTop();return false;" class="totop"></a>

</div>
</body>
{% endblock %}
</html>
